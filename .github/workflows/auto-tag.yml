      - name: Summary
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          echo "### ðŸš€ è‡ªåŠ¨æ‰“ Tag æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
