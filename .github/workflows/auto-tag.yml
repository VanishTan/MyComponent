name: Auto Tag on Main Merge

on:
  push:
    branches:
      - main
    paths:
      - '*.podspec'

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™æƒé™æ¥åˆ›å»º tag
    
    steps:
