      - name: Extract version from podspec
        id: version
        run: |
          PODSPEC_FILE=$(ls *.podspec | head -n 1)
          VERSION=$(grep -o 's.version.*=.*"[^"]*"' "$PODSPEC_FILE" | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          
          if [ -z "$VERSION" ]; then
            echo "âŒ æ— æ³•ä»Ž podspec ä¸­æå–ç‰ˆæœ¬å·"
            exit 1
