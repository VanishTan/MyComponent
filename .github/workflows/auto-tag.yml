          fi

      - name: Validate CHANGELOG
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          if [ ! -f "CHANGELOG.md" ]; then
            echo "âŒ CHANGELOG.md æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi
          
          if ! grep -q "\[$VERSION\]" CHANGELOG.md; then
            echo "âŒ CHANGELOG.md ä¸­ç¼ºå°‘ç‰ˆæœ¬ $VERSION çš„è®°å½•"
            echo "è¯·åœ¨ CHANGELOG.md ä¸­æ·»åŠ ç‰ˆæœ¬æ›´æ–°è¯´æ˜ŽåŽå†åˆå¹¶"
            exit 1
          fi
          
          echo "âœ… CHANGELOG éªŒè¯é€šè¿‡"

      - name: Create and push tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          TAG_NAME="${{ steps.version.outputs.tag_name }}"
          VERSION="${{ steps.version.outputs.version }}"
          
          # é…ç½® git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # åˆ›å»º annotated tag
          git tag -a "$TAG_NAME" -m "Release version $VERSION"
          
          # æŽ¨é€ tag
          git push origin "$TAG_NAME"
          
          echo "ðŸŽ‰ æˆåŠŸåˆ›å»ºå¹¶æŽ¨é€ tag: $TAG_NAME"

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
