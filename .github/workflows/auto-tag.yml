          body: |
            ## Release ${{ steps.version.outputs.version }}
            
            è‡ªåŠ¨å‘å¸ƒç‰ˆæœ¬ ${{ steps.version.outputs.version }}
            
            æŸ¥çœ‹ [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) èŽ·å–è¯¦ç»†æ›´æ–°å†…å®¹ã€‚
          draft: false
